<script type="text/javascript">

	login_acquire();

    function um_account_add(){

		var um_account = document.getElementById("um_account").value;
	    var um_passwd = document.getElementById("um_passwd").value;
	    var re_um_passwd = document.getElementById("re_um_passwd").value;
	    var um_role = document.getElementById("um_role").value;
	    var mobile = document.getElementById("mobile").value;
		var e_mail = document.getElementById("e_mail").value;
		var context = document.getElementById("context").value;

	    if ( um_passwd !== re_um_passwd ){
	        modalalertdemo("两次输入的密码不一致!");
			host_info_clear();
			return
		}

		if ( um_account == "" || um_role == "" || mobile == "" || e_mail == ""){
	        //alert("缺少必要的参数!");
			modalalertdemo("缺少必要的信息", 2000);
			um_account_clear();
			return
		}

		var data = {"um_account" : um_account, "um_passwd": um_passwd,
		"um_role": um_role, "e_mail": e_mail, "mobile": mobile, "context": context};
		console.log(data);
		var url = location.protocol + "//" + location.hostname + ":" + location.port + ACCOUNT_LOGIN_INFO;
		console.log(url);
		var result = ajaxPost(url, data);
		console.log(result);
		var jsonObj = JSON.parse(result);
		// //window.alert(jsonObj.message);
		window.alert(jsonObj.message);
		window.parent.location.reload();
		var index = parent.layer.getFrameIndex(window.name);
		parent.layer.close(index);
	}

	function um_account_clear(){
	    document.getElementById("um_account").value = '';
	    document.getElementById("um_passwd").value = '';
	    document.getElementById("re_um_passwd").value = '';
	    document.getElementById("um_role").value = '';
	    document.getElementById("mobile").value = '';
		document.getElementById("e_mail").value = '';
		document.getElementById("context").value = '';
	}

	function modalalertdemo(msg, interval=5000){
	    $.Huimodalalert(msg ,interval)
    }




</script>
